apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec :
          hostIPC: true
          hostPID: false
          containers :
            -
              name : mysql
              image : mysql
              env :
                -
                  name : MYSQL_ROOT_PASSWORD
                  value : "rootpasswd"
              volumeMounts :
                -
                  mountPath : /var/lib/mysql
                  name : site-data
                  subPath : mysql
            -
              name : php
              image : php:7.0-apache
              volumeMounts :
                -
                  mountPath : /var/www/html
                  name : site-data
                  subPath : html
          volumes :
            -
              name : site-data
              persistentVolumeClaim :
                claimName : my-lamp-site-data
          restartPolicy: OnFailure
          