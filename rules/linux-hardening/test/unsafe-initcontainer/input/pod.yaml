apiVersion: v1
kind: Pod
metadata:
  name: test-pod-with-unsafe-init
  labels:
    app: myapp
spec:
  initContainers:
  - name: unsafe-init
    image: busybox:latest
    # No securityContext - this initContainer should be flagged
  containers:
  - name: safe-container
    image: nginx:latest
    securityContext:
      seccompProfile:
        type: RuntimeDefault
