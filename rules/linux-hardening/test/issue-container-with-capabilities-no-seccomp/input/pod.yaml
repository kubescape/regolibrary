apiVersion: v1
kind: Pod
metadata:
  name: linkerd-app-pod
  labels:
    app: myapp
spec:
  initContainers:
  - name: linkerd-init
    image: cr.l5d.io/linkerd/proxy-init:v2.0.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  containers:
  - name: linkerd-proxy
    image: cr.l5d.io/linkerd/proxy:stable-2.14.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  - name: main-app
    image: myapp:latest
    securityContext:
      capabilities:
        drop:
          - ALL
      # Has capabilities.drop but NO seccomp
      # This matches the issue - container should be reported for missing seccomp
