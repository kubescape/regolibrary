apiVersion: v1
kind: Pod
metadata:
  name: linkerd-app-pod
  labels:
    app: myapp
spec:
  # pod-level spec.securityContext is empty (no pod-wide seccomp profile)
  initContainers:
  - name: linkerd-init
    image: cr.l5d.io/linkerd/proxy-init:v2.0.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  containers:
  - name: linkerd-proxy
    image: cr.l5d.io/linkerd/proxy:stable-2.14.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  - name: main-app
    image: myapp:latest
    # main application container: no seccompProfile set
    # According to the issue, this should be reported but isn't
