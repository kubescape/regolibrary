apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    app: myapp
spec:
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: container-with-seccomp
    image: nginx:latest
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  - name: container-without-seccomp
    image: app:latest
    # This container inherits pod-level seccomp, so it should be considered safe
