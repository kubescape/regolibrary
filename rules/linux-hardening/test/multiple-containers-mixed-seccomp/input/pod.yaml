apiVersion: v1
kind: Pod
metadata:
  name: linkerd-pod
  labels:
    app: myapp
spec:
  initContainers:
  - name: linkerd-init
    image: cr.l5d.io/linkerd/proxy-init:v2.0.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  containers:
  - name: linkerd-proxy
    image: cr.l5d.io/linkerd/proxy:stable-2.14.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  - name: main-app
    image: myapp:latest
    # No securityContext defined - this should be flagged
