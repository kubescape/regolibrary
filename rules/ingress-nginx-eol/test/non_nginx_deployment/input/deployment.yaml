apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-controller
  namespace: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: controller
          image: traefik:v2.10
          ports:
            - containerPort: 80
            - containerPort: 443
