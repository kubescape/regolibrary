apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: kubernetes-dashboard
  labels:
    app: audit-pod
    app.kubernetes.io/name: audit-pod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: audit-pod
  template:
    metadata:
      labels:
        app: audit-pod
        app.kubernetes.io/name: audit-pod
    spec :
      securityContext :
        runAsUser : 999
      containers :
        -
          name : kuberneets-dashboard
          image : kubernetesui/dashboard:0.2.3