apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec :
          securityContext:
            sysctls:
              - name: net.core.somaxconn
                value: "1024"
              - name: net.ipv4.tcp_syncookies
                value: "1"
          hostNetwork: true
          containers :
            -
              name : mysql
              image : mysql
              env :
                -
                  name : MYSQL_ROOT_PASSWORD
                  value : "rootpasswd"
              volumeMounts :
                -
                  mountPath : /var/lib/mysql
                  name : site-data
                  subPath : mysql
              securityContext:
                procMount: Unmasked
            -
              name : php
              image : php:7.0-apache
              securityContext:
                procMount: Default
              volumeMounts :
                -
                  mountPath : /var/www/html
                  name : site-data
                  subPath : html
          volumes :
            -
              name : site-data
              persistentVolumeClaim :
                claimName : my-lamp-site-data
          restartPolicy: OnFailure
