apiVersion: v1
kind: Pod
metadata:
  name: sysctl-example
spec:
  securityContext:
    sysctls:
    - name: kernel.shm_rmid_forced
      value: "0"
    - name: net.ipv4.tcp_syncookies
      value: "1"
  containers:
  - name: sysctl-test-container
    image: busybox
    command: [ "sleep", "1000000" ]
