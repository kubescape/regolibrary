apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  securityContext:
    sysctls:
      - name: net.core.somaxconn
        value: "1024"
      - name: kernel.shm_rmid_forced
        value: "0"
  containers:
  - name: nginx1
    image: nginx:1.14.2
    ports:
    - containerPort: 80
  - name: nginx2
    securityContext:
      procMount: Default
    image: nginx:1.14.2
    ports:
    - containerPort: 8080